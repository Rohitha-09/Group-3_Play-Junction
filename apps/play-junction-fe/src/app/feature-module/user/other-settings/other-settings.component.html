<div class="coach-court-list profile-court-list">
    <ul class="nav">
        <li><a [routerLink]="routes.userProfile">Profile</a></li>
        <li><a [routerLink]="routes.userChangepassword">Change Password</a></li>
        <li><a class="active" [routerLink]="routes.userOthersettings">Other Settings</a></li>
    </ul>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="profile-detail-group">
            <div class="card ">
                <form>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="appoint-head">
                                <h4>Change Email</h4>
                            </div>
                            <div class="input-space other-setting-form">
                                <label class="form-label"> Enter New Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter New Email Address">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="appoint-head">
                                <h4>Change Phone Number</h4>
                            </div>
                            <div class="input-space other-setting-form">
                                <label class="form-label">New Phone Number</label>
                                <input type="text" class="form-control" placeholder="Enter New  Phone Number">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="deactivate-account-blk">
                                <div class="deactivate-detail">
                                    <h4>Deactivate Account</h4>
                                    <p>Click delete button to deactivate the account</p>
                                </div>
                                <a href="javascript:void(0)" class="btn deactive-btn" data-bs-toggle="modal"
                                    data-bs-target="#deactive"><i class="feather icon-zap-off"></i>Deactive Account</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="save-changes text-end">
                <a href="javascript:void(0);" class="btn btn-primary reset-profile">Reset</a>
                <a href="javascript:void(0);" class="btn btn-secondary save-profile" data-bs-toggle="modal"
                    data-bs-target="#success-mail">Save Change</a>
            </div>
        </div>
    </div>
</div>
