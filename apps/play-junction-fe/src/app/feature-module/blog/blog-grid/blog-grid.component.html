

<!-- Page Content -->
<div class="content blog-grid">
  <div class="container">
    <div class="row">
      @for (slide of badmintonList; track slide) {
        <div class="col-12 col-sm-12 col-md-6 col-lg-4" >
          <!-- Blog -->
          <div class="featured-venues-item">
            <div class="listing-item">
              <div class="listing-img">
                <a [routerLink]="routes.blogdetails">
                  <img [src]="slide.img1" class="img-fluid" alt="">
                </a>
                <div class="fav-item-venues news-sports">
                  <span class="tag tag-blue">{{slide.title}}</span>
                  <div class="list-reviews coche-star">
                    <a href="javascript:void(0)" class="fav-icon"  (click)="fav(slide)" [ngClass]="{'selected': slide.favourite}">
                      <i class="feather icon-heart"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="listing-content news-content">
                <div class="listing-venue-owner">
                  <div class="navigation">
                    <a href="javascript:void(0)"><img [src]="slide.img2" alt="">{{slide.name}}</a>
                    <span ><i class="feather icon-calendar"></i>{{slide.year}}</span>
                  </div>
                </div>
                <h3 class="listing-title blog-title">
                  <a [routerLink]="routes.blogdetails">{{slide.para}} </a>
                </h3>
                <div class="listing-button read-new">
                  <ul class="nav">
                    <li><a href="javascript:void(0);"><i class="feather icon-heart"></i>{{slide.feedback}}</a></li>
                    <li><a href="javascript:void(0);"><i class="feather icon-message-square"></i>{{slide.command}}</a></li>
                  </ul>
                  <span><img src="assets/img/icons/clock.svg" alt="">{{slide.time}}</span>
                </div>
              </div>
            </div>
          </div>
          <!-- /Blog -->
        </div>
      }

    </div>
    <!--Pagination-->
    <div class="blog-pagination">
      <nav>
        <ul class="pagination justify-content-center pagination-center">
          <li class="page-item previtem">
            <a class="page-link" href="javascript:void(0);"><i class="feather icon-chevron-left"></i></a>
          </li>
          <li class="page-item previtem">
            <a class="page-link" href="javascript:void(0);"><i class="feather icon-chevron-left"></i></a>
          </li>
          <li class="page-item">
            <a class="page-link active" href="javascript:void(0);">1</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="javascript:void(0);">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0);">3</a>
          </li>
          <li class="page-item nextlink">
            <a class="page-link" href="javascript:void(0);"> <i class="feather icon-chevron-right"></i></a>
          </li>
          <li class="page-item nextlink">
            <a class="page-link" href="javascript:void(0);"> <i class="feather icon-chevron-right"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <!--Pagination-->
  </div>
</div>
<!-- /Page Content -->
