<!-- Page Content -->
<div class="content court-bg">
  <div class="container">

    <!-- Statistics Card -->
    <div class="row">
      
    </div>
    <!-- /Statistics Card -->

    <!-- Appointment -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card dashboard-card">
          <div class="card-header going-appoinment">
            <div class="on-going-blk">
              <h4>Ongoing Appointment</h4>
            </div>
            <div class="complete-btn">
              <!-- <a href="javascript:void(0);" class="btn btn-primary"><i class="feather icon-user-check"></i>Complete</a> -->
              <a [routerLink] = "routes.coachChat" class="btn btn-primary"><i class="feather icon-user-check"></i>Complete</a>
            </div>
          </div>
          <div class="appointment-info">
            <ul>
              <li>
                <div class="appointment-item">
                  <div class="appointment-img">
                    <img src="assets/img/booking/booking-01.jpg" alt="">
                  </div>
                  <div class="appointment-content">
                    <h6>Court Name</h6>
                    <p>Denton Court</p>
                  </div>
                </div>
              </li>
              <li>
                <div class="appointment-item">
                  <div class="appointment-img">
                    <img src="assets/img/profiles/avatar-01.jpg" alt="">
                  </div>
                  <div class="appointment-content">
                    <h6 class="mb-0">Jane</h6>
                  </div>
                </div>
              </li>
              <li>
                <h6>Appointment Date</h6>
                <p>Tue, Apr 30</p>
              </li>
              <li>
                <h6>Start time</h6>
                <p>05:25 PM</p>
              </li>
              <li>
                <h6>End time</h6>
                <p>06:25 PM</p>
              </li>
              <li>
                <h6>Additional Guests</h6>
                <p>2</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- /Appointment -->
